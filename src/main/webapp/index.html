<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
    <h2>My food journal!</h2>

    <form action="foodJournal" method="post">
        Date:<input type="text" name="date" placeholder="(e.g 2017-02-19)"/><br />
        Time:<input type="text" name="time" placeholder="(e.g 17:15)"/><br />
        Meal:<select name="meal">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="snack">Snack</option>
                <option value="dinner">Dinner</option>
            </select><br />
        Food:<input type="text" name="food" placeholder="Comma separated food intake."/><br />
        <input type="submit" value="Submit"/>&nbsp;
    </form>

    <form action="foodJournal" method="get">
        <input type="submit" value="Get Food Journal Entries"/>
    </form>
</body>
</html>
